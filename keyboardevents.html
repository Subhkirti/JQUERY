<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard events</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="test">Hii</h1>
    <p class="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit.    Natus praesentium eligendi optio, qui
        saepe minus eos repellat cumque sunt fugiat repudiandae vero amet minima ipsam doloribus dolorem recusandae
        blanditiis dolorum!</p>
    <div>PRESS any key!!</div>
    <style>
        div {
            border: 2px solid black;
            background-color: aquamarine;
            width: 30%;
            height: 40%;
            padding: 4%;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("div").keypress(() => {
                $("div").css("background-color", "yellow")
            })
            $("div").keyup(() => {
                $("div").css("background-color", "orange")
            })
            $("div").keydown(() => {
                $("div").css("background-color", "pink")
            })
        })
    </script>
</body>

</html>
