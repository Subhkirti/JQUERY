<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <h1 id="abc">Click me!</h1>
    <button id="btn">Remove Event</button>
    <script>
    $(document).ready(function(){
        $("#abc").on({//for wraping the multiple events
            "click":function(){
                $("#abc").css("background-color","red")
            },
            "mouseover":(()=>{
                $("#abc").css("background-color","lime")

            })
        })

        $("btn").click(()=>{
            $()
        })
    })
</script>
</body>
</html>
